<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <!-- ---------------------- bootstrap -------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
    <link rel="stylesheet" href="./styles/acesso.css" />
    <script
      src="https://kit.fontawesome.com/5fbe75db98.js"
      crossorigin="anonymous"
    ></script>

    <!-- ---------------------- lógica aplicada no registro -------------------- -->
    <script src="./scripts/utils/api-elements.js" defer></script>
    <script src="./scripts/utils/validation.js" defer></script>
    <script src="./animations/spinner.js" defer></script>
    <script src="./scripts/signup/signup.js" defer></script>
  </head>

  <body>
    <div class="cont">
    <div class="left">
      <img src="./assets/pessoa-signup.png" alt="" />
    </div>
    <div class="right">
      <form>
        <div class="form-header">
          <p>To-Do App</p>
        </div>

        <label>
          Nome:
          <input type="text" id="firstName" required />
        </label>
        <small id="firstNameValidation"></small>
        <label>
          Sobrenome:
          <input type="text" id="lastName" required />
        </label>
        <small id="lastNameValidation"></small>
        <label>
          Email:
          <input type="email" id="email" required />
        </label>
        <small id="emailValidation"></small>
        <label>
          Senha:
          <i
            class="fa-solid fa-circle-question"
            data-bs-html="true"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            title="
        Deve conter: <br>
        Mínimo 8 caracteres <br>
        1 Maiúscula<br>
        1 Número<br>
        1 Símbolo"
          ></i>
          <input type="password" id="password" required />
        </label>
        <small id="passwordValidation"></small>
        <label>
          Repetir senha:
          <input type="password" id="repeatPassword" required />
        </label>
        <small id="repeatPasswordValidation"></small>

        <button id="createAcc" class="blocked-button" disabled>
          Criar conta
        </button>
      </form>
      <div class="ingressar">
        <a href="./index.html">Já possui conta? Acesse aqui</a>
      </div>
    </div>
  </div>
    <!-- Pop up para sucesso ou fracasso do cadastro -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="toastSuccess"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex text-bg-primary border-0">
          <div class="toast-body">Cadastro realizado com sucesso!</div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="toastFail"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex text-bg-danger border-0">
          <div class="toast-body">Este usuário já existe, tente outro!</div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
